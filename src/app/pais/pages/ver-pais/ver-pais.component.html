<div *ngIf="!pais; else divPais" 
class="alert alert-info">
    Espere por favor
</div>



<ng-template #divPais>
    <div class="row">
        <div class="col-12">
            <h1>Pais: <small>{{pais.name.common}}</small></h1>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img class="img-thumbnail" [src]="pais.flags.svg"/>
        </div>
        <div class="col">
            <h3>Informacion</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Poblacion</strong> {{pais.population | number}}
                </li>
                <li class="list-group-item">
                    <strong>Capital</strong> {{pais.capital}}
                </li>
                <li class="list-group-item">
                    <strong>Region</strong> {{pais.subregion}}
                </li>
                <li class="list-group-item">
                    <strong>Area</strong> {{pais.area | number}}
                </li>
            </ul>
        </div>
    </div>

    <div>
        <h3>Traducciones</h3>
        <div class="row">
            <div class="col">
                <span *ngFor="let t of pais.translations | keyvalue"
                class="badge bg-primary mr-1">{{t.value.official}}</span>
            </div>
        </div>
    </div>
    <!-- <pre class="mt-5">
        {{pais | json}}
    </pre> -->
</ng-template>
